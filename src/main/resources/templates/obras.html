<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Obras del Museo</title>
</head>
<body>
<h1>Lista de Obras</h1>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Tipo</th>
    <th>Costo</th>
    <th>ID Exposición</th>
  </tr>
  <tr th:each="obra : ${obras}">
    <td th:text="${obra.id}">1</td>
    <td th:text="${obra.nombre}">Nombre</td>
    <td th:text="${obra.tipo}">Tipo</td>
    <td th:text="${obra.costo}">Costo</td>
    <td th:text="${obra.exposicionId}">Exposición</td>
  </tr>
</table>
</body>
</html>
