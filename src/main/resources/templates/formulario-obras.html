<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Buscar obras por tipo</title></head>
<body>
<h1>Filtrar obras por tipo</h1>
<form action="/obras/resultado" method="post">

</form>
</body>
</html>
